# .github/workflows/secure-scanner.yml
name: Secure Scanner

on: [push, pull_request]

jobs:
  scan:
    name: Run Secure Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip

      - name: Run scanner and generate SARIF
        run: |
          python -m scanner --path . --format sarif > secure-scanner-results.sarif

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: secure-scanner-results.sarif